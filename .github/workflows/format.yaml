name: Format

on:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20.x ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Node Base actions
        uses: consensys-vertical-apps/shared-services-workflows/.github/actions/node-base-actions@v0.54.0
        with:
          node_version: ${{ matrix.node-version }}
          npm_client: yarn
          yarn_version: 4

      - name: Building packages
        run: yarn build

      - name: Lint packages
        run: yarn run lint
